<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medibot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!--Chat container-->
    <div class="chat-container">
        <header class="chat-header">
            <img src="https://cdn-icons-png.flaticon.com/512/3774/3774299.png" alt="Medical Logo" class="logo">
            <h1>Medibot - Your Health Assistant</h1>
        </header>

        <main class="chat-box" id="chat-box">
            <div class="message bot-message">
                <span>Hello! ðŸ‘‹ Iâ€™m Medibot. How can I assist you today?</span>
            </div>
        </main>

        <form class="chat-input" id="chat-form">
            <input type="text" id="user-input" placeholder="Type your medical query..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user-message');
            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:8080/api/chat?model=med-v1',  {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    //body: JSON.stringify({ conversationId: "12345", message })
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                appendMessage(data.reply || "Sorry, I couldn't process that.", 'bot-message');
            } catch (err) {
                appendMessage("Error: Could not connect to server.", 'bot-message');
            }
        });

        function appendMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', className);
            messageDiv.innerHTML = `<span>${text}</span>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
